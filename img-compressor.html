<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Upload Section */
    .upload-section {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .upload-section:hover {
      transform: translateY(-5px);
    }

    .upload-section input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      width: 80%;
      cursor: pointer;
    }

    .upload-section label {
      font-weight: bold;
      margin-right: 10px;
      color: #555;
    }

    .upload-section input[type="range"] {
      width: 80%;
      margin: 15px 0;
      cursor: pointer;
    }

    .upload-section button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .upload-section button:hover {
      background: linear-gradient(135deg, #0056b3, #003d80);
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar div {
      height: 100%;
      width: 0;
      background: linear-gradient(135deg, #007bff, #00bfff);
      transition: width 0.5s ease;
    }

    /* Results Table */
    .results-table {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
    }

    .results-table th,
    .results-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .results-table th {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
    }

    .results-table tr:hover {
      background: #f1f1f1;
    }

    .emoji {
      font-size: 20px;
    }

    .download-btn {
      background: linear-gradient(135deg, #28a745, #218838);
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #218838, #1e7e34);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üì∑ Image Compressor üñºÔ∏è</h1>

  <!-- Upload Section -->
  <div class="upload-section">
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <label for="compressLevel">Compression Level: <span id="compressValue">50</span>%</label>
    <input type="range" id="compressLevel" min="1" max="100" value="50" />
    <br />
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div></div>
    </div>
    <button id="compressBtn">Compress Image üöÄ</button>
  </div>

  <!-- Results Table -->
  <table class="results-table">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Original Size</th>
        <th>Compressed Size</th>
        <th>Compression Ratio</th>
        <th>Status</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <!-- Footer -->
  <footer>
    Made with ‚ù§Ô∏è by Image Compressor
  </footer>

  <script>
    // DOM Elements
    const fileInput = document.getElementById('fileInput');
    const compressLevel = document.getElementById('compressLevel');
    const compressValue = document.getElementById('compressValue');
    const compressBtn = document.getElementById('compressBtn');
    const resultsBody = document.getElementById('resultsBody');
    const progressBar = document.querySelector('.progress-bar div');

    // Update compression level value
    compressLevel.addEventListener('input', () => {
      compressValue.textContent = compressLevel.value;
    });

    // Compress Image Function
    compressBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select an image first!');
        return;
      }

      // Show progress bar
      document.querySelector('.progress-bar').style.display = 'block';
      progressBar.style.width = '0%';

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.src = e.target.result;

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Set canvas dimensions
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw image on canvas
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // Compress image
          const quality = compressLevel.value / 100;
          canvas.toBlob(
            (blob) => {
              const compressedFile = new File([blob], file.name, {
                type: 'image/jpeg',
                lastModified: Date.now(),
              });

              // Update progress bar
              progressBar.style.width = '100%';

              // Display results
              displayResults(file, compressedFile);

              // Hide progress bar after 1 second
              setTimeout(() => {
                document.querySelector('.progress-bar').style.display = 'none';
              }, 1000);
            },
            'image/jpeg',
            quality
          );
        };
      };
      reader.readAsDataURL(file);
    });

    // Display Results in Table
    function displayResults(originalFile, compressedFile) {
      const originalSize = (originalFile.size / 1024).toFixed(2) + ' KB';
      const compressedSize = (compressedFile.size / 1024).toFixed(2) + ' KB';
      const compressionRatio = ((1 - compressedFile.size / originalFile.size) * 100).toFixed(2) + '%';

      // Create download link
      const downloadLink = URL.createObjectURL(compressedFile);

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${originalFile.name}</td>
        <td>${originalSize}</td>
        <td>${compressedSize}</td>
        <td>${compressionRatio}</td>
        <td><span class="emoji">‚úÖ</span> Compressed</td>
        <td><button class="download-btn" onclick="downloadFile('${downloadLink}', '${originalFile.name}')">Download ‚¨áÔ∏è</button></td>
      `;
      resultsBody.appendChild(row);
    }

    // Download File Function
    function downloadFile(url, fileName) {
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
